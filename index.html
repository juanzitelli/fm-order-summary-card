<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>JAZ | Order summary card</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main">
      <section class="section">
        <div class="header"></div>
        <div class="content">
          <header class="content__header">
            <h1 class="title">Order Summary</h1>
            <p class="subtitle">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </header>

          <article class="article">
            <div class="article__info">
              <img
                class="info__image"
                src="images/icon-music.svg"
                alt="Icon Music"
                height="40"
                width="40"
              />
              <span class="info__data"
                ><strong class="data__title">Annual Plan</strong>
                <span class="data__subtitle">$59.99/year</span></span
              >
            </div>
            <a href="#" class="info__action">Change</a>
          </article>
          <button class="button content__proceed">Proceed to Payment</button>
          <button class="button content__cancel">Cancel Order</button>
        </div>
      </section>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/juanzitelli">Juan Agust√≠n Zitelli</a>.
      </div>
    </main>
  </body>
</html>
